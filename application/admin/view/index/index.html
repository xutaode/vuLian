<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>矿工后台</title>
    <link rel="stylesheet" href="__STATIC__/frame/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/frame/static/css/style.css">
    <link rel="icon" href="__STATIC__/frame/static/image/code.png">
    <script type="text/javascript" src="__STATIC__/frame/layui/layui.js"></script>
    <script>
        layui.config({
            base: '__STATIC__/frame/static/js/'  // 模块目录
        }).extend({                     // 模块别名
            vip_nav: 'vip_nav'
            , vip_tab: 'vip_tab'
            , vip_table: 'vip_table'
        });
    </script>
    <script type="text/javascript" src="__STATIC__/frame/static/js/vip_comm.js"></script>
</head>
<body>
<!-- layout admin -->
<div class="layui-layout layui-layout-admin">
    <!-- header -->
    <div class="layui-header my-header">
        <<a href="{:url('admin/index/index')}">
        <!--<img class="my-header-logo" src="" alt="logo">-->
        <div class="my-header-logo">后台模板 HTML</div>
    </a>
        <div class="my-header-btn">
            <button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe65f;</i></button>
        </div>
        <!-- 顶部左侧添加选项卡监听 -->
        <ul class="layui-nav" lay-filter="side-top-left"></ul>

        <!-- 顶部右侧添加选项卡监听 -->
        <ul class="layui-nav my-header-user-nav" lay-filter="side-top-right">
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><i class="layui-icon">&#xe629;</i>主题</a>
                <dl class="layui-nav-child">
                    <dd data-skin="0"><a href="javascript:;">默认</a></dd>
                    <dd data-skin="1"><a href="javascript:;">纯白</a></dd>
                    <dd data-skin="2"><a href="javascript:;">蓝白</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a class="name" href="javascript:;"><img src="__STATIC__/frame/static/image/code.png" alt="logo"> Admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" href-url="__STATIC__/demo/login.html"><i class="layui-icon">&#xe621;</i>登录页</a>
                    </dd>
                    <dd><a href="javascript:;" href-url="__STATIC__/demo/map.html"><i
                            class="layui-icon">&#xe621;</i>图表</a></dd>
                    <dd><a href="{:url('admin/index/logout')}"><i class="layui-icon">&#x1006;</i>退出</a></dd>
                </dl>
            </li>
        </ul>

    </div>
    <!-- side -->
    <div class="layui-side my-side">
        <div class="layui-side-scroll">
            <!-- 左侧主菜单添加选项卡监听 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="side-main"></ul>
        </div>
    </div>
    <!-- body -->
    <div class="layui-body my-body">
        <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="1"><span><i class="layui-icon">&#xe638;</i>欢迎页</span></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe id="iframe" src="__STATIC__/demo/welcome.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="layui-footer my-footer"></div>
</div>

<!-- pay -->
<div class="my-pay-box none">
    <div><img src="__STATIC__/frame/static/image/zfb.png" alt="支付宝">
        <p>支付宝</p></div>
    <div><img src="__STATIC__/frame/static/image/wx.png" alt="微信">
        <p>微信</p></div>
</div>
<!-- 右键菜单 -->
<div class="my-dblclick-box none">
    <table class="layui-tab dblclick-tab">
        <tr class="card-refresh">
            <td><i class="layui-icon">&#x1002;</i>刷新当前标签</td>
        </tr>
        <tr class="card-close">
            <td><i class="layui-icon">&#x1006;</i>关闭当前标签</td>
        </tr>
        <tr class="card-close-all">
            <td><i class="layui-icon">&#x1006;</i>关闭所有标签</td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    layui.use(['layer', 'vip_nav'], function () {
        // 操作对象
        var layer = layui.layer
            , vipNav = layui.vip_nav
            , $ = layui.jquery;
        // 顶部左侧菜单生成 [请求地址,过滤ID,是否展开,携带参数]
        //        vipNav.top_left('__STATIC__/json/nav_top_left.json', 'side-top-left', false);
        // 主体菜单生成 [请求地址,过滤ID,是否展开,携带参数]
        //     vipNav.main('__STATIC__/json/nav_main.json', 'side-main', true);
        vipNav.main("{:url('admin/admin/menu')}", 'side-main', true);
    });
</script>
</body>
</html>
